# Nginx reverse proxy для Poker Club
# Разместите в /etc/nginx/sites-available/ и создайте symlink в sites-enabled/
# Важно: в docker-compose.prod фронтенд должен быть на 8080 (ports: "8080:80"),
#         чтобы порт 80 был свободен для этого Nginx

# Редирект HTTP -> HTTPS
server {
    listen 80;
    server_name vash-site.ru api.vash-site.ru;
    return 301 https://$host$request_uri;
}

# Frontend
server {
    listen 443 ssl http2;
    server_name vash-site.ru;

    ssl_certificate /etc/letsencrypt/live/vash-site.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vash-site.ru/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API (backend)
server {
    listen 443 ssl http2;
    server_name api.vash-site.ru;

    ssl_certificate /etc/letsencrypt/live/vash-site.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vash-site.ru/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
